<app-header></app-header>
<router-outlet></router-outlet>
<button type="button" class="btn btn-pulse btn-pulse-border btn-primary" data-toggle="modal" data-target="#myModal">
    <i class="glyphicon glyphicon-envelope"></i>
  </button>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Chat Box</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <ng-container *ngFor="let message of messages">
                    <div class="message" [ngClass]="{ 'from': message.author === 'bot','to': message.author === 'user' }">{{ message.content }}
                    </div>
                </ng-container>
                <label *ngIf="messages.length == 0; " for="nameField">Your message</label>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text">
                <button (click)="sendMessage()">Send</button>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
