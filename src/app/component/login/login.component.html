<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <p>Login your ID</p>
        </div>
        <div class="card-body">
            <form name="form" (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm" novalidate>
                <div class="form-group">
                    <label>Email-Id</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': form.submitted && email.invalid }" required email>
                    <div class="text text-danger" *ngIf="email.touched && email.invalid">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="hide-show">
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': form.submitted && password.invalid }" minlength="6" required/>
                        <i class="glyphicon " [ngClass]="{'glyphicon-eye-open': !fieldTextType,'glyphicon-eye-close': fieldTextType}" (click)="toggleFieldTextType()"></i>
                    </div>
                    <div *ngIf="password.touched && password.invalid" class="text text-danger">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [disabled]="form.invalid">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="forgot">
                <a href="">Forot password......?</a>
            </div>
            <button class="btn btn-success" routerLink="register">Register</button>
        </div>
    </div>
</div>
